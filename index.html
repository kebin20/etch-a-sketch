<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Project: Etch a Sketch</title>
</head>

<body>
    <h1>Try to draw something!</h1>
    <div class="mode">Mode: Coloring </div>
    <div class="grid-container">
    </div>

    <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeColor('gray')">Gray</button>
        <button onclick="changeColor('random')">Random</button>
        <button onclick="resetBoard()">Reset</button>
    </div>
    <div>
        <input type="text" placeholder="Board Size" value="16" onchange="changeSize(this.value)">
    </div>
    <button>Change Size</button>

    <script src="app.js"></script>
</body>

</html>
